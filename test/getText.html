<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">
</head>
<body>
	<textarea id="textarea">
		
	</textarea>
	<button type="button" id="btn">getText</button>
	<script type="text/javascript">
		var oTxt = document.getElementById('textarea');
		var oBtn = document.getElementById('btn');

		window.onload = function(){
			oBtn.onclick = function(){
				console.log(getPosi(oTxt))
			}

		}


		function getPosi(obj){
			var userSelectText = null;
			if(typeof obj.selectionStart === 'number' && typeof obj.selectionEnd === 'number'){
				// 非IE浏览器
          		// 获取选区的开始位置
          		var startPos = obj.selectionStart,
                // 获取选区的结束位置
              	endPos = obj.selectionEnd;
          		console.log("非IE：")
          		console.log("选区开始点：" + startPos + '，选区结束点：' + endPos)

          		userSelectText = obj.value.substring(startPos, endPos)
			}else if(document.selection){
				// IE浏览器
          		console.log("IE：")
          		userSelectText = document.selection.createRange().text
			}

			return userSelectText;
		}
	</script>
</body>
</html>
